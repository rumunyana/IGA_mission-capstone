<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - IGA HIFADHI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .dashboard-container {
            margin-top: 80px;
        }
        .chart-container {
            width: 250px; 
            margin: auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IGA HIFADHI</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="student-profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="student-recommendations.html">Recommendations</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container dashboard-container">
        <h2>Welcome, Student!</h2>
        <p>Your academic progress at a glance.</p>

        <div class="row">
            <!-- Progress Chart -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Progress Over Time</h5>
                    <canvas id="progressChart"></canvas>
                </div>
            </div>

            <!-- Grade Distribution -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Grade Distribution</h5>
                    <canvas id="gradeChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- AI Recommendations Chart -->
            <div class="col-md-12 text-center">
                <div class="card p-3">
                    <h5>AI-Recommended Subjects</h5>
                    <div class="chart-container">
                        <canvas id="recommendationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Script -->
    <script>
        // Progress Chart (Line Graph)
        new Chart(document.getElementById("progressChart"), {
            type: 'line',
            data: {
                labels: ["Term 1", "Term 2", "Term 3", "Term 4"],
                datasets: [{
                    label: "Performance (%)",
                    data: [70, 75, 80, 85], // Replace with real student data
                    borderColor: "#007bff",
                    fill: false
                }]
            }
        });

        // Grade Distribution (Bar Graph)
        new Chart(document.getElementById("gradeChart"), {
            type: 'bar',
            data: {
                labels: ["Math", "Science", "English", "ICT"],
                datasets: [{
                    label: "Grades",
                    data: [85, 78, 92, 80], // Replace with real student grades
                    backgroundColor: ["#007bff", "#28a745", "#ffc107", "#dc3545"]
                }]
            }
        });

        // AI Recommendations (Pie Chart)
        new Chart(document.getElementById("recommendationChart"), {
            type: 'pie',
            data: {
                labels: ["Mathematics", "Physics", "Computer Science"],
                datasets: [{
                    data: [40, 30, 30], // Replace with real AI recommendations
                    backgroundColor: ["#007bff", "#28a745", "#dc3545"]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


</body>
</html>
