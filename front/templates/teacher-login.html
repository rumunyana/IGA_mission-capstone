<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGA HIFADHI - Teacher Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #aebccb;
    }
    .navbar {
      background-color: transparent;
    }
    .login-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .toggle-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IGA HIFADHI</a>
    </div>
  </nav>

  <!-- Teacher Login Form -->
  <div class="container login-container">
    <h2>Teacher Login</h2>
    <form action="{{ url_for('teacher_login') }}" method="post">
      <div class="mb-3">
        <label for="teacherEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="teacherEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="teacherPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="teacherPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="teacher-signup.html" class="toggle-link">Don't have an account? Sign Up</a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
          crossorigin="anonymous"></script>
</body>
</html>
